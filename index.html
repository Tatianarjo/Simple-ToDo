<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>This is a
        <span class="txt-rotate"
                data-period="2000"
                data-rotate='["To", "Do", "List!"]'></span>
    </h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter Your Task" autocomplete="off"/>
    <ul>
        <li class="todos" id="todos">This is a task</li>
    </ul>
    </form>

</body>
</html>
